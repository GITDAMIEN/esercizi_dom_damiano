<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Mio CSS -->
    <link rel="stylesheet" href="./rubrica.css">
    <title>Rubrica</title>
</head>
<body id="bodyElement">
    <!-- Titolo -->
    <div class="container-fluid my-5">
        <div class="row text-center">
            <h1 class="matrixg">La mia rubrica</h1>
        </div>
        
        <!-- Inputs -->
        <div class="container mt-3">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div id="nameInputElement" class="mx-3">
                        <label for="nameInput" class="matrixg me-2">Nome</label>
                        <input id="nameInput" type="text" placeholder="Inserisci nome">
                    </div>
                    <div id="numberInputElement" class="mx-3">
                        <label for="numberInput" class="matrixg me-2">Numero</label>
                        <input id="numberInput" type="number" placeholder="Inserisci numero">
                    </div>
                </div>
            </div>
        </div>
    
    <!-- Pulsanti -->
    <div class="row my-5 w-100">
        <div class="col-12 col-md-3 d-flex justify-content-center">
            <button id="showContactsBtn" class="btn btn-outline-custom">Mostra contatti</button>
        </div>
        <div class="col-12 col-md-3 d-flex justify-content-center">
            <button id="addContactBtn" class="btn btn-outline-custom">Aggiungi contatto</button>
        </div>
        <div class="col-12 col-md-3 d-flex justify-content-center">
            <button id="removeContactBtn" class="btn btn-outline-custom">Rimuovi contatto</button>
        </div>
        <div class="col-12 col-md-3 d-flex justify-content-center">
            <button id="searchContactBtn" class="btn btn-outline-custom">Cerca contatto</button>
            </div>
        </div>
    </div>

    <!-- Cards -->

    <div class="container">
        <div id="contactsWrapper" class="row">
        </div>
    </div>
        

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#chooseContactModal">
        Launch demo modal
    </button> -->
    
    <!-- removeContactModal -->
    <div class="modal fade" id="removeContactModal" tabindex="-1" aria-labelledby="removeContactModalLabel" aria-hidden="true" style="display: none">
        <div class="modal-dialog">
        <div class="modal-content modal-content-custom">
            <div class="modal-header">
                <h5 class="modal-title" id="removeContactModalLabel">Rimozione contatto</h5>
                <button id="removeContactModalCloseBtn" type="button" class="btn-close matrixg btn-close-outline-custom" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Stai per eliminare questo contatto. Vuoi procedere?
            </div>
            <div class="modal-footer">
                <button id="cancelBtn" type="button" class="btn matrixg btn-outline-custom" data-bs-dismiss="modal">Annulla</button>
                <button id="confirmRemovalBtn" type="button" class="btn matrixg btn-outline-custom">Elimina contatto</button>
            </div>
        </div>
        </div>
    </div>

    <!-- chooseContactModal -->
    <div class="modal fade" id="chooseContactModal" tabindex="-1" aria-labelledby="chooseContactModalLabel" aria-hidden="true" style="display: none">
        <div class="modal-dialog">
        <div class="modal-content modal-content-custom">
            <div class="modal-header">
                <h5 class="modal-title" id="chooseContactModalLabel">Scegli contatto da rimuovere</h5>
                <button id="chooseContactModalCloseBtn" type="button" class="btn-close matrixg btn-close-outline-custom" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Ho trovato pi√π di un contatto con questo nome.
                <br>
                Quale vuoi rimuovere?
            </div>
            <div id="chooseContactModalFooter" class="modal-footer">
                <div id="contactsContainerInModal">
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div id="backdropFade" class="modal-backdrop fade show" style="display:none"></div>
    <script src="./rubrica.js"></script>
</body>
</html>
